<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirect</title>
    <script>
      // Store the path and redirect to index.html
      const path = window.location.pathname.slice(0);
      const params = window.location.search;
      const hash = window.location.hash;
      
      // Redirect to index.html with the path as a query parameter
      window.location.replace(
        window.location.origin + 
        '/react-donation-widget/' + 
        '?redirect=' + 
        encodeURIComponent(path + params + hash)
      );
    </script>
  </head>
  <body>
  </body>
</html>
